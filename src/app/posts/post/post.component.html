<div class="row">
    <div class="col">
    <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>userId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
    </tbody>
</table>
</div>   
<div class="row">
    <div class="col text-center">
        <pagination-controls  (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
</div>
